<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Section</title>
  <style>
    /* General reset */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Profile container */
    .profile-container {
      background: #fff;
      width: 80%;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    /* Profile header */
    .profile-header {
      text-align: center;
      padding: 20px;
      background-color: #6c5ce7;
      color: #fff;
    }

    .profile-picture {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #fff;
      object-fit: cover;
    }

    .user-name {
      font-size: 24px;
      margin: 10px 0;
    }

    .user-bio {
      font-size: 14px;
      margin: 0;
      color: #ddd;
    }

    /* Profile details */
    .profile-details {
      padding: 20px;
    }

    .profile-details h2 {
      text-align: center;
      color: #6c5ce7;
    }

    .profile-details ul {
      list-style: none;
      padding: 0;
    }

    .profile-details li {
      margin: 10px 0;
      font-size: 16px;
    }

    .profile-details strong {
      color: #6c5ce7;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <div class="profile-header">
      <img id="profile-picture" class="profile-picture" alt="User Profile Picture">
      <h1 id="user-name" class="user-name"></h1>
      <p id="user-bio" class="user-bio"></p>
    </div>
    <div class="profile-details">
      <h2>Details</h2>
      <ul>
        <li><strong>Email:</strong> <span id="user-email"></span></li>
        <li><strong>Phone:</strong> <span id="user-phone"></span></li>
        <li><strong>Address:</strong> <span id="user-address"></span></li>
        <li><strong>Monthly Spending :</strong><span id="user-spending"></span></li>
      </ul>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Example user data stored in localStorage (for demonstration purposes)
      const userData = {
        name: "Nithish Kumar",

        email: "nithishkumar@example.com",
        phone: "+91-9876543210",
        address: "Coimbatore, Tamil Nadu, India",
        monthlyspending:"15000",
        profilePicture: "https://via.placeholder.com/150"
      };

     
      localStorage.setItem('userData', JSON.stringify(userData));

   
      const savedUserData = JSON.parse(localStorage.getItem('userData'));

      
      document.getElementById('profile-picture').src = savedUserData.profilePicture;
      document.getElementById('user-name').textContent = savedUserData.name;
      document.getElementById('user-spending').textContent = savedUserData.monthlyspending;
      document.getElementById('user-email').textContent = savedUserData.email;
      document.getElementById('user-phone').textContent = savedUserData.phone;
      document.getElementById('user-address').textContent = savedUserData.address;
      
    });
  </script>
</body>
</html>
